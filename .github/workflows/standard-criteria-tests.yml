name: Standard Criteria
on:
  pull_request:
    branches: [ main, jules-cypress-test ]
jobs:
  cypress-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.19.1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: npm ci
      - name: Start Up
        run: npm run dev:test
      - name: Curl All
        run: curl -X GET "http://localhost:3000/todos"
      - name: Curl 1
        run: curl -X GET "http://localhost:3000/todos/1"
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9 # Released 2023-02-13
        with:
          browser: chrome
        env:
          DEBUG: '@cypress/github-action'
